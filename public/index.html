<!DOCTYPE html>
<html>
	<head>
		<title>Join the dots</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: sans-serif;
			}
			canvas {
				display: block;
				margin: 0 auto;
				background-color: #ffffff;
				height: 100vh;
				width: 100vw;
			}

			.fps {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				background-color: #f0f0f099;
				padding: 5px;
				border-radius: 5px;
				text-align: left;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<p class="fps">FPS: <span id="fps">0</span></p>
		<script src="./dot.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
